{%extends 'app/base.html' %}

{%load static%}

{%block contenido %}

<div class="med mt-5 pt-5">
    <div class="row">
        <div class="col-md-12">

            <div class="section-header text-center text-white pb-5">
              <h2> Aqui podras ver nuestros trabajadores :</h2>
            </div>
          </div>
    </div>
</div>


{% load humanize %}

<div class="container">
    <div class="row">
  
      {% for p in trabajadores %}
      <div class="col-12 col-md-6 col-lg-4 mt-3">
        <div class="card text-center bg-dark d-flex align-items-center">
          {% if p.imagen %}
          <img src="{{ p.imagen.url }}" style="height: 200px; width: 200px" alt="...">
          {% endif %}
          <div class="card-body text-white">
            <p class="card-title">Nombre: {{ p.nombre }}</p>
            <p class="card-title">Rut: {{ p.rut }}<br></p>
            <p class="card-text">Trabajando desde {{ p.fecha_inicio }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
  
    </div>
  </div>

{%endblock %}
